<body>
  <div class="container">

      <div class="row">
        <div class="col-xs-7 col-md-8 col-sm-8 col-lg-8">

             <div class="panel panel-primary" ng-repeat="prod in products">
              <div class="panel-heading">
                  <h3 class="panel-title">{{prod.name}}</h3>
              </div>
              <div class="panel-body" >
                <div class="panel-body" ng-show="!!prod.imgurl1">
                  <img style="width:50px; height:50px;" src="{{prod.imgurl1}}" alt="">
                </div>
                <div ng-show="!!prod.imgurl2">
                  <img style="width:50px; height:50px;" src="{{prod.imgurl2}}" alt="">
                </div>
                <div class="" ng-show="!!prod.imgurl3">
                  <img style="width:50px; height:50px;" src="{{prod.imgurl3}}" alt="">
                </div>
                <div class="" ng-show="!!prod.imgurl4">
                  <img style="width:50px; height:50px;" src="{{prod.imgurl4}}" alt="">
                </div>
                <div class="" ng-show="!!prod.imgurl5">
                  <img style="width:50px; height:50px;" src="{{prod.imgurl5}}" alt="">
                </div>

                  <!-- <div class="radio">
                      <label><input type="radio" name="optradio11">Option 1</label>
                  </div> -->
                   <!-- <div class="radio">
                      <label><input type="radio" name="optradio11">Option 1</label>
                  </div>
                  <div class="radio">
                      <label><input type="radio" name="optradio11">Option 1</label>
                  </div> -->
              </div>
            </div>

        </div>

        <div class="col-xs-5 col-md-4 col-sm-4 col-lg-4" data-spy="affix" data-offset-top="20">
            <div class="panel panel-primary">
              <div id="divTotal" class="panel-heading">
                  <h3 class="panel-title">Total</h3>
              </div>
              <div class="panel-body">
                  <h2>Rs. 100</h2>
              </div>
          </div>
          <div class="text-center">
              <a href="#/checkout" class="btn btn-danger">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>

          </div>
        </div>
      </div><!-- /.row  -->


    </div><!-- /.container -->
</body>
