<div class="container">
  <div class="well">
      <div class="page-header">
          <h3>Order Total</h3>
      </div>

    <table class="table">
         <tr ng-repeat="p in userCart">
             <td>
               <img style="height:50px; width:50px;" ng-src="{{p.url}}" alt=""><br>
                 {{p.name}}
             </td>
             <td>
               Quantity: {{p.quantity}} x
               $ {{p.price}}
             </td>
         </tr>
          <tr>
             <td>
                  <b>Total:</b>
             </td>
             <td>
                  <b>${{total}}</b>
             </td>
         </tr>
     </table>
  </div>
  <section class="well">

    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

      <!-- NAME -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="name" required>
      </div>

      <!-- USERNAME -->
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
      </div>

      <!-- EMAIL -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ng-model="email">
      </div>

      <!-- SUBMIT BUTTON -->
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

      <div class="text-left">
        <a type="button" class="btn btn-success" ui-sref="cart">Back to Cart<span aria-hidden="true"></span></a>
        <a type="button" class="btn btn-danger" ui-sref="cart">Place Order<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

      </div>
    </form>
  </section>
</div>
