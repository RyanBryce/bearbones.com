<ry-nav></ry-nav>
<div class="container">
  <div class="well">
    <div class="text-center">
        <h3 >Order</h3>
    </div>
    <table class="table">
         <tr ng-repeat="p in cart">
             <td>
               <img class="text-center img-tumbnail"style="height:50px; width:50px;" ng-src="{{p.url}}" alt=""><br>
                 {{p.name}}
             </td>
             <td>
               Quantity: {{p.quantity}}<br> x
               $ {{p.price}}
             </td>
         </tr>
          <tr>
             <td>
                  <b>Total:</b>
             </td>
             <td>
                  <b>${{total}}</b>
             </td>
         </tr>
     </table>
  </div>
  <section class="well">
    <div class="text-center">
        <h3 >Shipping Info</h3>
    </div>

    <form name="orderForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

      <!-- NAME -->
      <div class="form-group" ng-class="{ 'has-error': orderForm.firstName.$touched && orderForm.firstName.$invalid }">
        <label>First Name</label>
        <input type="text" name="firstName" class="form-control" ng-model="user.firstName" required>
        <div class="help-block" ng-messages="orderForm.firstName.$error" ng-if="orderForm.firstName.$touched">
          <p ng-message="minlength" class="bg-danger">Your first name is too short.</p>
          <p ng-message="maxlength" class="bg-danger">Your first name is too long.</p>
          <p ng-message="required" class="bg-danger">Your first name is required.</p>
        </div>

      </div>

      <div class="form-group" ng-class="{ 'has-error': orderForm.lastName.$touched && orderForm.lastName.$invalid }">
        <label>Last Name</label>
        <input type="text" name="lastName" class="form-control" ng-model="user.lastName" required>
        <div class="help-block" ng-messages="orderForm.lastName.$error" ng-if="orderForm.lastName.$touched">
          <p ng-message="minlength" class="bg-danger">Your last name is too short.</p>
          <p ng-message="maxlength" class="bg-danger">Your last name is too long.</p>
          <p ng-message="required" class="bg-danger">Your last name is required.</p>
        </div>

      </div>

      <!-- ADDRESS -->
      <div class="form-group" ng-class="{ 'has-error': orderForm.address.$touched && orderForm.address.$invalid }">
        <label>Address</label>
        <input type="text" name="address" class="form-control"
          ng-model="user.address"
          ng-minlength="3"
          ng-maxlength="50"
          required>
        <div class="help-block" ng-messages="orderForm.address.$error" ng-show="orderForm.address.$touched">
          <div ng-messages-include="messages.html"></div>
        </div>
      </div>
      <!-- ADRESS 2 -->
      <div class="form-group" >
        <label>Address2</label>
        <input type="text" name="address2" class="form-control" ng-model="user.address2" ng-minlength="3" ng-maxlength="80" >
        <div class="help-block" ng-messages="orderForm.address2.$error" ng-show="orderForm.address2.$touched">
          <div ng-messages-include="messages.html"></div>
        </div>


      </div>
      <!--  City-->
    <div class="form-group" ng-class="{ 'has-error': orderForm.city.$touched && orderForm.city.$invalid }">
        <label>City</label>
        <input type="text" name="city" class="form-control"
          ng-model="user.city"
          ng-minlength="3"
          ng-maxlength="40"
          required>
        <div class="help-block" ng-messages="orderForm.city.$error" ng-show="orderForm.city.$touched">
          <div ng-messages-include="messages.html"></div>
        </div>
      </div>
      <!-- State -->
      <div class="form-group" ng-class="{ 'has-error': orderForm.state.$touched && orderForm.state.$invalid }">
        <label>State</label>
        <input type="text" name="state" class="form-control"
        ng-model="user.state"
        ng-minlength="3"
        ng-maxlength="20"
        required>
        <div class="help-block" ng-messages="orderForm.state.$error" ng-show="orderForm.state.$touched">
          <div ng-messages-include="messages.html"></div>
        </div>

      </div>
      <!-- Zip Code  -->
      <div class="form-group" ng-class="{ 'has-error': orderForm.zip.$touched && orderForm.zip.$invalid }">
        <label>Zip Code/Postal Code</label>
        <input type="text" name="zip" class="form-control"
        ng-model="user.zip"
        ng-minlength="4"
        ng-maxlength="10"
        required>
        <div class="help-block" ng-messages="orderForm.zip.$error" ng-show="orderForm.zip.$touched">
          <div ng-messages-include="messages.html"></div>
        </div>

      </div>

      <!-- EMAIL -->
      <div class="form-group" ng-class="{ 'has-error': orderForm.email.$touched && orderForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control"
        ng-model="user.email"
        ng-minlength="4"
        ng-maxlength="40"
        required>
        <div class="help-block" ng-messages="orderForm.email.$error" ng-show="orderForm.email.$touched">
          <div ng-messages-include="messages.html"></div>
        </div>

      </div>

      <!-- SUBMIT BUTTON -->
      <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

      <div class="text-left">
        <a type="button"  ng-click="updateOrder(user, cart)" ng-disabled="orderForm.$invalid" class="btn btn-success" >Order Overview<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

        <!--ui-sref=(id: orderid)  -->

      </div>
    </form>

  </section>
</div>
<ry-footer></ry-footer>
